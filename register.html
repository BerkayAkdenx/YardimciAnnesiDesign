<!doctype html>
<html lang="tr">
<head>
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- My CSS -->
<link rel="stylesheet" href="mycss/register.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
    function geri() {
        history.go(-1)
    }
</script>
<title>Kayıt OL!</title>
</head>
<body>
<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
                <h1 class="text-white mb-4">Yardımcı Annelik başvurusu</h1>
                <div class="card" id="cardRadius">
                    <div class="card-body">
                        <div class="row align-items-center pt-4 pb-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Tam adı</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="text" class="form-control form-control-lg"/>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Email adres</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input type="email" class="form-control form-control-lg"
                                       placeholder="example@example.com"/>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Mesaj</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <textarea class="form-control" rows="3"
                                          placeholder="İşverene gönderilen mesaj"></textarea>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Özgeçmiş yükle (Becerileriniz)</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input class="form-control form-control-lg" id="formFileLg" type="file"/>
                                <div class="small text-muted mt-2">Özgeçmişinizi / Özgeçmişinizi veya başka bir ilgili
                                    dosyayı yükleyin. Maksimum
                                    dosya boyutu 50 MB
                                </div>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="px-5 py-4">
                            <button type="submit" class="btn btn-danger btn-lg">Başvuru gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn form-control btn-danger " onClick="geri()">Geri Dön</button>
</section>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
